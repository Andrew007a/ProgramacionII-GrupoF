<HTML>
    <HEAD>
    <TITLE>PAGINA DE REGISTRO DE ESTUDIANTES</TITLE>
    <BODY>
        <FORM NAME="REGISTRO DE ESTUDIANTES">
            Nombre:<input type="text" name="nombre"><br>
            Dirección:<input type="text" name="dirección"><br>
            <br>
            Género:
            <br>
            <SELECT NAME="Masculino">
                <OPTION VALUE="Masculino">Masculino
                <OPTION VALUE="Femenino">Femenino
            </SELECT>    
            <br>
            Estado Civil:
            <br>
            <input type="radio" name="estado civil" value="soltero" checked>Soltero<br>
            <input type="radio" name="estado civil" value="casado" checked>Casado<br>
            <input type="radio" name="estado civil" value="otro" checked>Otro<br>
            <br>
            Carrera a estudiar:
            <br>
            <SELECT NAME="Carrera a estudiar">
                <OPTION VALUE="Ingeniería" selected>Ing. Biomédica<br>
                <OPTION VALUE="Ingeniería">Ing. Civil<br>    
                <OPTION VALUE="Ingeniería">Ing. Comercial<br>
            </SELECT>
            <br>
            <input type="submit" name="enviar"><br><input type="reset">
    
    
        </FORM>
    </BODY>
    </HEAD>
    </HTML>
