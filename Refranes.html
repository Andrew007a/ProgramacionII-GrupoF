<h1>REFRANES</h1>
<h2 class="subtitulo">PARA NIÑOS</h2>
<h2 class="subtitulo"s>EN ETAPA ESCOLAR</h2>
<p>A caballo regalado no le mires el dentado. </p>
<p id="parrafo2">A lo hecho, pecho.</p>
<p>Al mal tiempo, buena cara.</p>
<p>Cada loco con su tiempo.</p>
<p>De tal palo, tal astilla.</p>
<p>El que la hace, la paga.</p>
<p>Dinero llama dinero.</p>
<p>El mundo es un pañuelo.</p>
